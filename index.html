<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
   
    <!-- Top Section -->
    <div class="intro py-3 bg-white text-center"> 
        <div class="container">
            <h2 class="text-primary display-3 my-4">Geek's Quiz</h2>
        </div>
    </div> 

    <!-- Result section -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3 ">0%</span>geek</p>
        </div>
    </div>


    <!-- Quiz Section -->
    <div class="quiz py-4 bg-primary ">
        <div class="container">
            <h2 class="my-5 text-white">On with the question...</h2>

            <form class="quiz-form text-light">

                <!-- Question 1 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">1. How do you give a geek
                    direction?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Show them a map</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Don't worry, the geek will 
                        find you</label>
                    </div>
                    
                </div>

                <!-- Question 2 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">2. Whatâ€™s full of holes but still holds water?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">Basket</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">Sponge</label>
                    </div>
                    
                </div>

                <!-- Question 3 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">3.  Where will you find roads without vehicles, forests without trees,
                        and cities without houses?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">Sky</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">Map</label>
                    </div>
                    
                </div>

                <!-- Question 4 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">4.How do you know you've met a geek?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">You will recognize the outfit</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">The obession will tell you</label>
                    </div>
                    
                </div>

                <div class="text-color">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>


        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
